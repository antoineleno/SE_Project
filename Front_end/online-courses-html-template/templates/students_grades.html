{% extends "base.html" %}
{% block title %}Grade Students{% endblock %}
{%block style %}
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .go-back {
            background-color: #6a11cb;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .go-back:hover {
            background-color: #2575fc;
        }

        .grading-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .grading-container h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #6a11cb;
            color: #fff;
            font-size: 18px;
        }

        table td {
            font-size: 16px;
        }

        .grade-input {
            padding: 8px;
            width: 70px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .save-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-button:hover {
            background-color: #218838;
        }

    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <button class="go-back" onclick="window.history.back();">Go Back</button>

        <div class="grading-container">
            <h2>Grade Students</h2>

            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Assignment 1</th>
                        <th>Assignment 2</th>
                        <th>Assignment 3</th>
                        <th>Total Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Student Entries -->
                    <tr>
                        <td>John Doe</td>
                        <td><input type="number" class="grade-input" value="85" min="0" max="100"></td>
                        <td><input type="number" class="grade-input" value="90" min="0" max="100"></td>
                        <td><input type="number" class="grade-input" value="88" min="0" max="100"></td>
                        <td>263</td>
                        <td><button class="save-button">Save</button></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td><input type="number" class="grade-input" value="78" min="0" max="100"></td>
                        <td><input type="number" class="grade-input" value="85" min="0" max="100"></td>
                        <td><input type="number" class="grade-input" value="82" min="0" max="100"></td>
                        <td>245</td>
                        <td><button class="save-button">Save</button></td>
                    </tr>
                    <tr>
                        <td>Mark Johnson</td>
                        <td><input type="number" class="grade-input" value="92" min="0" max="100"></td>
                        <td><input type="number" class="grade-input" value="88" min="0" max="100"></td>
                        <td><input type="number" class="grade-input" value="91" min="0" max="100"></td>
                        <td>271</td>
                        <td><button class="save-button">Save</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
