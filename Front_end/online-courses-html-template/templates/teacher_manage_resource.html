{% extends "base.html" %}
{% block title %}Manage Course Resources{% endblock %}
{% block style %}
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Override Base Template Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: block; /* Override any flexbox styles */
        }

        /* Nav Bar */
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #6a11cb;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Ensure content inside the nav bar is left-aligned */
        }

        /* Main Content Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 100px auto 20px; /* Ensure content does not overlap the navbar */
        }

        /* Go Back Button */
        .go-back {
            background-color: #6a11cb;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .go-back:hover {
            background-color: #2575fc;
        }

        /* Resources Section */
        .resources-container {
            margin-top: 30px;
        }

        .resources-container h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Resource Cards */
        .resource-card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
        }

        .resource-card a {
            text-decoration: none;
            color: #6a11cb;
            font-weight: bold;
        }

        .resource-card button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .resource-card button:hover {
            background-color: #c0392b;
        }

        /* Add New Resource Button */
        .add-resource {
            background-color: #6a11cb;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 30px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .add-resource:hover {
            background-color: #2575fc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .go-back {
                width: 100%;
                padding: 10px;
            }

            .resource-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .add-resource {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Nav Bar - Ensure it stays at the top and spans the width */
nav {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #6a11cb;
    color: white;
    padding: 10px 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: left !important; /* Force left alignment */
}

    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <!-- Go Back Button -->
        <button class="go-back" onclick="window.history.back();">Go Back</button>

        <!-- Resources Section -->
        <div class="resources-container">
            <h2>Manage Course Resources</h2>

            <!-- Example Resource List -->
            <div class="resource-card">
                <div>
                    <strong>Lecture Notes Week 1</strong><br>
                    <span>PDF File</span>
                </div>
                <div>
                    <a href="#">Download</a>
                    <button>Remove</button>
                </div>
            </div>

            <div class="resource-card">
                <div>
                    <strong>Lecture Notes Week 2</strong><br>
                    <span>PDF File</span>
                </div>
                <div>
                    <a href="#">Download</a>
                    <button>Remove</button>
                </div>
            </div>

            <!-- Add New Resource Button -->
            <button class="add-resource" onclick="window.location.href = './add-resource.html';">Add New Resource</button>
        </div>
    </div>
{% endblock %}
