{% extends "base.html" %}
{% block title %}View Students{% endblock %}

{% block style %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .go-back {
            background-color: #6a11cb;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .go-back:hover {
            background-color: #2575fc;
        }
        .student-list {
            margin-top: 40px;
        }
        .student-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .student-card:hover {
            transform: translateY(-10px);
        }
        .student-card h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        .student-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .student-card .status {
            font-weight: bold;
            color: #6a11cb;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <button class="go-back" onclick="window.history.back();">Go Back</button>

        <div class="student-list">
            <div class="student-card">
                <h3>Alice Johnson</h3>
                <p>Email: alice@example.com</p>
                <p>Status: <span class="status">Active</span></p>
            </div>
            <div class="student-card">
                <h3>Bob Smith</h3>
                <p>Email: bob@example.com</p>
                <p>Status: <span class="status">Active</span></p>
            </div>
            <!-- Add more student cards here -->
        </div>
    </div>
{% endblock %}
