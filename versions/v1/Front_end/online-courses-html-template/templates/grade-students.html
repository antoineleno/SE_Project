{% extends "base.html" %}
{% block title %}Grade Students{% endblock %}

{% block style %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .go-back {
            background-color: orangered;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .go-back:hover {
            background-color: purple;
        }
        .grading-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .grading-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .grading-container input,
        .grading-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .grading-container button {
            padding: 12px 20px;
            background-color: orangered;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .grading-container button:hover {
            background-color: purple;
        }
    </style>
{% endblock %}

{% block content %}


    <!-- To be deleted when you use jinja-->
    <div class="container">
        <button class="go-back" onclick="window.history.back();">Go Back</button>

        <div class="grading-container">
            <h2>Grade Student</h2>
            <form>
                <input type="text" placeholder="Student Name" required value="student name" disabled>
                <input type="number" placeholder="Grade (0-100)" required>
                <button type="submit">Grade Student</button>
            </form>
        </div>
    </div>
{% endblock %}
